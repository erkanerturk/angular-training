<h3 *ngIf="products; else noProduct">{{ title }}</h3>

<div class="form-group">
  <input
    class="form-control"
    id="productName"
    placeholder="Arama metnini giriniz"
    [(ngModel)]="filterText"
  />
  <small *ngIf="filterText" class="form-text text-muted"
    >Şuan da aradığınız {{ filterText }} kelime</small
  >
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur
    </div>
  </ng-template>

  <div
    *ngFor="let product of (products | productFilter: filterText)"
    class="card"
    style="width: 18rem;"
  >
    <img [src]="product.imageUrl" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name | uppercase }}
        {{ product.price | currency: "USD":true:"1.2-2" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
